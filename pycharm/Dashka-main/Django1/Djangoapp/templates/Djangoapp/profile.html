{% extends 'Djangoapp/layout.html' %}
{% load static %}
{% block title %}SmartStudy{% endblock %}
{% block style %}
    <link rel="stylesheet" href="{% static 'Djangoapp/css/profile.css' %}">
{% endblock %}
{% block content %}
{% block bok %}
<div class="header-content">
    <img class="header-logo" src="{% static 'Djangoapp/img/Logo-fotor-bg-remover-20231010155255.png' %}"
         alt="Лого">
    <div class="icons-block">
        <a class="icon-container" title="Главная" href="{% url 'nachal' %}">
            <img src="{% static 'Djangoapp/icons/home.svg' %}">
        </a>
        <a class="icon-container" title="Лекции" href="{% url 'about' %}">
            <img src="{% static 'Djangoapp/icons/book.svg' %}">
        </a>
        <a class="icon-container" title="Чаты" href="{% url 'chats' %}">
            <img src="{% static 'Djangoapp/icons/chat.svg' %}">
        </a>
        <a class="icon-container" title="Расписание" href="{% url 'contacts' %}">
            <img src="{% static 'Djangoapp/icons/calendar.svg' %}">
        </a>
        <a class="icon-container" title="Контакты" href="{% url 'info' %}">
            <img src="{% static 'Djangoapp/icons/contact.svg' %}">
        </a>
    </div>
    <div class="icons-block">
        <a class="icon-container" title="Выход" href="{% url 'home' %}">
            <img src="{% static 'Djangoapp/icons/exit.svg' %}">
        </a>
        <a class="icon-container" title="Профиль" href="{% url 'profile' %}">
            <img src="{% static 'Djangoapp/icons/user.svg' %}">
        </a>
    </div>
</div>
{% endblock %}
    <div class="profile-content" style="background-image: url('{% static 'Djangoapp/img/background.png' %}">
        <div class="profile-content-block">
            <div class="profile-photo-block">
                <div class="profile-photo-block-img-container">
                    <img src="https://24.kz/media/k2/items/cache/0ea7761dbc0f461ae2d999718aae8816_XL.jpg"
                         alt="user_photo">

                </div>
                <button class="profile-photo-block-edit-container">
                    <img src="{% static 'Djangoapp/icons/pen.svg' %}" alt="" class="edit-profile-pen">
                </button>
            </div>
        </div>
        <div class="profile-content-block">
            <div class="profile-info-block">
                <h3 class="profile-info-block-title">
                    Основные данные
                </h3>
                <div class="profile-info-data-block">
                    <div class="profile-info-data-block-text">
                        Фамилия
                    </div>
                    <div class="profile-info-data-block-text">
                        Имя
                    </div>
                </div>
                <div class="profile-info-data-block">
                    <div class="profile-info-data-block-text">
                        Отчество
                    </div>
                    <div class="profile-info-data-block-text">
                        Дата рождения
                    </div>
                </div>
                <div class="profile-info-data-block align-center">
                    <div class="profile-info-data-block-text">
                        Номер группы
                    </div>
                </div>
                <div class="profile-info-data-block">
                    <div class="profile-info-data-block-text custom-check">
                        <span>
                            <span></span>
                        </span>
                        Преподаватель
                    </div>
                    <div class="profile-info-data-block-text custom-check">
                        <span class="active">
                            <span></span>
                        </span>
                        Студент
                    </div>
                </div>
                <div class="profile-info-data-block flex-end">
                    <a href="{% url 'profile-edit' %}" class="profile-edit-link">
                        Редактировать
                    </a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
